<mat-form-field>
  <input
    matInput
    class="cvc"
    placeholder="CVC"
    [formControl]="cardCVC"
    mask="000"
    (focus)="isFocus = true"
  >
  <mat-icon class="custom-icon" matSuffix *ngIf="cardCVC.value || isFocus"
            [svgIcon]="cardCVC.errors ? 'input_error' : 'input_success'"></mat-icon>
</mat-form-field>
