<mat-form-field>
  <input
    matInput
    class="name"
    [placeholder]="label"
    [formControl]="cardName"
    (focus)="isFocus = true"
  >

  <mat-icon class="custom-icon" matSuffix *ngIf="cardName.value || isFocus"
            [svgIcon]="cardName.errors ? 'input_error' : 'input_success'"></mat-icon>
</mat-form-field>
