<wc-main-page-banner-wrapper [showVideo]="true">
  <ng-container left-column>
    <div class="title-block">
      {{ banner.title }}
    </div>
    <div class="title-block__buttons">
      <a [href]="banner.link_url" class="title-block__btn">{{ banner.link_text }}</a>
    </div>
  </ng-container>

  <ng-container banner-video>
    <wc-video-banner-player [video]="banner.video" [mouseEvents]="mouseEvents"></wc-video-banner-player>
  </ng-container>
</wc-main-page-banner-wrapper>
