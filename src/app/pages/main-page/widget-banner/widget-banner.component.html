<wc-main-page-banner-wrapper>
  <ng-container left-column>
    <div class="title-block-wrapper">
      <div class="title-block">
        <div class="title-block__play">
          LIVE
        </div>
        {{ banner.title }}
      </div>
      <div class="title-block__buttons">
        <a [href]="banner.link_url" class="title-block__btn">{{ banner.link_text }}</a>
      </div>
    </div>
  </ng-container>

  <ng-container right-column>
    <wc-main-page-widget [widgetId]="banner.widget"></wc-main-page-widget>
  </ng-container>
</wc-main-page-banner-wrapper>
