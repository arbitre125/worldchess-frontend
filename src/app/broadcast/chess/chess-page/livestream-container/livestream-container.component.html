<div class="video-block" [class.livestream-main]="main">
  <div class="video-block__wrapper">
    <iframe class="video-block__video" *ngIf="selectedCamera?.link_display" width="560" height="315"
            [src]="selectedCamera.link_display | wcSafeUrl" frameborder="0" scrolling="no" allowfullscreen> </iframe>
  </div>

  <div class="video-block__cameras hovered" *ngIf="cameras?.length">
    <wc-livestream-camera-list
      [main]="main"
      prefix="Camera"
      label="name"
      compare="id"
      [list]="cameras"
      [selectedItem]="selectedCamera"
      (itemSelected)="selectCamera($event)"
      (goPremium)="openGoPremiumModal()"
    ></wc-livestream-camera-list>
    <!-- #TODO Locale dropdown -->
  </div>
</div>

<div *ngIf="cameras?.length && !selectedCamera?.link_display" class="chess-product__buy">
  <div class="chess-product__buy-title">Want more benefits?</div>
  <ul class="chess-product__buy-list">
    <li class="chess-product__buy-elem">
      <div class="chess-product__buy-elem-icon"></div>
      <div class="chess-product__buy-elem-text">official HD-video</div>
    </li>
    <li class="chess-product__buy-elem">
      <div class="chess-product__buy-elem-icon"></div>
      <div class="chess-product__buy-elem-text">top GM commentary</div>
    </li>
    <li class="chess-product__buy-elem">
      <div class="chess-product__buy-elem-icon"></div>
      <div class="chess-product__buy-elem-text">multi-camera view</div>
    </li>
  </ul>
  <div class="chess-product__buy-buttons">
    <button class="chess-product__buy-btn" (click)="openGoPremiumModal()">buy</button>
  </div>

  <div class="chess-product__buy-icon"
    (click)="openGoPremiumModal()">
    <svg class="icon icon-open"><use xlink:href="#lock-open"/></svg>
    <svg class="icon icon-lock"><use xlink:href="#lock"/></svg>
    <div class="chess-product__buy-hint">
      <div class="chess-product__buy-hint-wrapprer">
        <div class="chess-product__buy-hint-text">
                          <span>Multi-camera + <br>
                          commentary</span> in your<br> subscription!
        </div>
        <div class="chess-product__buy-hint-icon">
          <img src="assets/img/knight.png" alt="">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="screen-state-icon" (click)="openLiveStreamScreen()"></div>
<div class="chess-page__livestream--close" (click)="closeLiveStreamScreen()"></div>
